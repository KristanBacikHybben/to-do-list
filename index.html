<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button id="historyButton" onclick="toggleHistory()">&#9776; History</button>
    <div id="history" class="history">
        <h2>Removed Items</h2>
        <ul id="removed-items">

        </ul>
    </div>
    <div id="list">
        <div id="header"><h1>To-do List</h1>
            <div id="yourItem">
                <input type="text" id="yourInput" class="yourInput">
                <button id="addButton" class="addButton" onclick>Add to the list</button>
            </div>
        </div>
        <div id="addedItemsDiv">
            <ul id="addedItems">
                 
            </ul>
        </div>
    </div>
    <nav id="doneHistory">
    </nav>
    <script src="./script.js"></script>
</body>
</html>
